{% extends "./office.html" %}

{% block content %}
<h2>Owner List</h2>
<a href="{% url 'ownercreate' %}"><button class="btn">Add Owner</button></a>
<a href="{% url 'office' %}"><button class="btn">Back to Office</button></a>
<table id="owners">
  <tr>
    <th>First</th>
    <th>Last</th>
    <th>Phone</th>
    <th>Id</th>
      <th> </th>
      <th> </th>
  </tr>
	<tr>
  {% for owner in owner_list %}
  </tr>
  <tr>
    <td>{{ owner.first_name }}</td>
    <td>{{ owner.last_name }}</td>
    <td>{{ owner.phone }}</td>
    <td>{{ owner.id }}</td>
    <!-- Add your code below -->
    <td><a href="{% url 'ownerupdate' owner.id %}"><button class="btn">Edit</button></a></td>
    <td><a href="{% url 'ownerdelete' owner.id %}"><button class="btn">Delete</button></a></td>
    
  </tr>
  {% endfor %}
</table>
{% endblock %}
