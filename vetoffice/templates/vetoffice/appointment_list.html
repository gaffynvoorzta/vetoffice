{% extends './office.html' %}
{% block content %}
<h2>Appointments</h2>
<a href="{% url 'appointmentcreate' %}"><button class="btn">Add Appointment</button></a>
<a href="{% url 'office' %}"><button class="btn">Back to Office</button></a>
<table id="appointments">
 <tr>
   <th>Patient</th>
   <th>Complaint</th>
   <th>Day</th>
   <th>Time</th>
   <th>Entered by</th>
   <th> </th>
   <th> </th>
 </tr>
 {% for appt in appointment_list %}
 <tr>
     <td>{{ appt.patient }}</td>
     <td>{{ appt.complaint }}</td>
     <td>{{ appt.day }}</td>
     <td>{{ appt.time }}</td>
     <td>{{ appt.user }}</td>
     <td><a href="{% url 'appointmentupdate' appt.id%}"><button>Edit</button></a></td>
     <td><a href="{% url 'appointmentdelete' appt.id%}"><button>Delete</button></a></td>
 </tr>
 {% endfor %}
</table>
{% endblock %}
